<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tecnocom</title>
        <link rel="stylesheet" href="css/styles.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="/desing/fontawesome6/css/fontawesome.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/brands.css" rel="stylesheet">
        <link href="/desing/fontawesome6/css/solid.css" rel="stylesheet">
    </head>

    <body>
        <!-- header -->
       

        <!-- Main (Producto Detail) -->
        <main>
            <div class="container products-wrapper">
                <div class="row">
                    <div class="col-12">
                        <h2 class="products-title">Detalle del producto: NOMBRE DEL PRODUCTO</h2>
                    </div>
                </div>
                <div class="product-detail">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            <img src="/images/compu.jpg" alt="product image" class="product-detail-img">
                            <p class="product-detail-description">
                                PRODUCT DESCRIPTION
                            </p>
                        </div>
                        <div class="col-12 col-lg-4">
                            <article class="product-detail-info">
                                <h2 class="product-detail-title">PRODUCT NAME</h2>
                                
                                    <p class="product-detail-price small">
                                        <span>$PRICE</span>
                                        /
                                        <b>DISCOUNT% OFF</b>
                                    </p>
                                    <p class="product-detail-price">
                                        $PRICE
                                    </p>
        
                                <ul class="actions-list">
                                    <li>
                                        <i class="fas fa-credit-card"></i>
                                        <p>Pagá en 12 cuotas sin interes</p>
                                    </li>
                                    <li>
                                        <i class="fas fa-store"></i>
                                        <p>Retiro gratis en locales del vendedor</p>
                                    </li>
                                </ul>
        
                                <a href="#" class="buy-now-button">COMPRAR AHORA</a>
                                <hr>
                                <div class="butons">
                                    <a href="/products/edit/¿?" class="action-button edit">EDITAR PRODUCTO</a>
                                    <form action="/products/delete/¿¿" method="POST" style="display: inline-flex">
                                        <button type="submit" class="action-button delete">ELIMINAR</button>
                                    </form>
                                </div>
                                
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
            
    </body>
</html>
